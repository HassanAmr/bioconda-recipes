package:
  name: lcaclassifier
  version: 3.0.7

source:
  url: https://github.com/lanzen/CREST/releases/download/3.0.7/LCAClassifierV3.0.7.tar.gz
  md5: ca072806b9251f280978c6a3ba520395
  patches:
    - lcaclassifier.patch

build:
  skip: True  # [py3k]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - biom-format
    - biopython

  run:
    - python
    - biom-format
    - biopython

test:
  commands:
    - classify -h

about:
  home: https://github.com/lanzen/CREST/
  license: GPL 3.0
  summary: LCAClassifier is a program for taxonomic classification of environmental sequence datasets.
